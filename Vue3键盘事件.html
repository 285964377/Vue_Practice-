<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="vueapp">
			<h1>{{title}}</h1>
			<label>姓名:</label>
			<!-- 
			enter = 回车事件
			 -->
			<input type="text" v-on:keyup.enter="logName" />
			<label>年龄</label>
			<!-- alt.enter  alt+回车触发~ -->
			<input type="text" v-on:keyup.alt.enter="logage" />
		</div>
		<script>
			var vue = new Vue({
				el: "#vueapp",
				data: {
					title: "键盘 Event事件",
				},
				methods: {
					logName: function(evt) {
						console.log('你正在输入名字')
					},
					logage: function(evt) {
						console.log('你正在输入年龄')
					}
				}
			});
		</script>
	</body>
</html>
