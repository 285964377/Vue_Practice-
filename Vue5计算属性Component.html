<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Component计算属性</h1>
			<button v-on:click="a++">Add to A</button>
			<button v-on:click="b++">Add to B</button>
			<p>A-{{a}}</p>
			<p>B-{{b}}</p>
			<!-- <p>Age + A = {{addToA()}}</p>
			<p>Age + B = {{addToB()}}</p> -->

          <!-- 在component中寻找方法就不用打括号了 -->
			<p>Age + A = {{addToA}}</p>
			<p>Age + B = {{addToB}}</p>
		</div>
		<script>
			var vue = new Vue({
				el: "#vue-app",
				data: {
					age: 20,
					a: 0,
					b: 0,
				},
				methods: {
					/**
					 * 这样写的fucntion 在上面的 15 16 代码中 
					 * 上面的button按钮按了之后 也是会执行执行 addToa 和addToB一起执行
					 *解决方法在如下中的 component中
					 * /

					/* addToA: function() {
						console.log('ADD to A')
						return this.a + this.age;
					},
					addToB: function() {
						console.log('ADD to B')
						return this.b + this.age;
					} */
				},
				// computed 
				computed: {
					addToA: function() {
						console.log('ADD to A')
						return this.a + this.age;
					},
					addToB: function() {
						console.log('ADD to B')
						return this.b + this.age;
					}
				}
			})
		</script>
	</body>
</html>
